<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h1>update.html</h1>
        <form action="#" method="post" th:action="@{/member/updateOK}">
            <input type="text" name="num" placeholder="num" th:value="${param.num}"/>
            <input type="text" name="id" placeholder="id" th:value="${vo2.id}"/>
            <input type="text" name="pw" placeholder="pw" th:value="${vo2.pw}"/>
            <input type="text" name="name" placeholder="name" th:value="${vo2.name}"/>
            <input type="text" name="tel" placeholder="tel" th:value="${vo2.tel}"/>
            <input type="submit" value="submit"/>
        </form>
    </div>
</body>
</html>
