<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body th:replace="~{layout::layout}">
    <div th:fragment="content">
        <h1>회원수정 페이지</h1>
        <form action="#" method="post" th:action="@{/board/updateOK}">
            <table id="customers">
                <tr>
                    <td><label for="num">번호:</label></td>
                    <td>[[${param.num}]]
                        <input type="hidden" id="num" name="num" th:value="${param.num}">
                    </td>
                </tr>
                <tr>
                    <td><label for="title">제목:</label></td>
                    <td>[[${vo2.title}]]
                        <input type="hidden" id="title" name="title" th:value="${vo2.title}">
                    </td>
                </tr>
                <tr>
                    <td><label for="content">내용:</label></td>
                    <td>
                        <input type="text" id="content" name="content" th:value="${vo2.content}">
                    </td>
                </tr>
                <tr>
                    <td><label for="writer">글쓴이:</label></td>
                    <td>
                        <input type="text" id="writer" name="writer" th:value="${vo2.writer}">
                    </td>
                </tr>
                <tr>
                    <td><label for="wdate">날짜:</label></td>
                    <td>
                        <input type="text" id="wdate" name="wdate" th:value="${vo2.wdate}">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="전송">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body >
</html>
